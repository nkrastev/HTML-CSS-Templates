<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>title</h2>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </article>
        <article>
            <h2>title</h2>
            <ol reversed>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ol>
        </article>
    </section>
    
</body>
</html>

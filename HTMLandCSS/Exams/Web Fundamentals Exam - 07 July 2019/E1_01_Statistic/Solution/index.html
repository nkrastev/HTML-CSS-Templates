<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="stat">
      <section class="close">
        <a href=""><i class="fas fa-times"></i></a>
      </section>

      <section class="items">
        <section class="item">
          <article class="icon"><i class="fas fa-users"></i></article>
          <article class="number">100</article>
          <article class="text">Employees</article>
        </section>

        <section class="item">
          <article class="icon"><i class="fas fa-plane"></i></article>
          <article class="number">7,000</article>
          <article class="text">KM/Week</article>
        </section>

        <section class="item">
          <article class="icon"><i class="fas fa-truck"></i></article>
          <article class="number">2,500</article>
          <article class="text">Clients</article>
        </section>

        <section class="item">
          <article class="icon"><i class="fas fa-ship"></i></article>
          <article class="number">4,600</article>
          <article class="text">Shipments</article>
        </section>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Furniture</a></li>
          <li><a href="">Storage</a></li>
          <li><a href="">Outdoor</a></li>
          <li><a href="">Lighting</a></li>
          <li><a href="">Appliances</a></li>
        </ul>
      </nav>
      <span class="search">
        <input placeholder="Search something..." /><button>
          <i class="fas fa-search"></i>
        </button>
      </span>
      <span class="account">
        <a href=""><i class="fas fa-user-circle"></i> My Account</a>
      </span>
    </header>

    <main>
      <section class="slider">
        <article><img src="Media/liv-room.jpg">Living Room</article>
        <article><img src="Media/bathroom.jpg">Bath Room</article>
        <article><img src="Media/bedroom.jpg">Bed Room</article>
        <article><img src="Media/kitchen.jpg">Kitchen Room</article>
      </section>

      <section class="newCollection">
          <article class="cta">
              <h1>New Fall Collection</h1>
              <p>check lorem ipsum</p>
              <button>Shop Now</button>
          </article>
          <article class="imageHolder">
              <img src="Media/fall-collection.jpg">
          </article>
      </section>

      <section class="footer"></section>
    </main>
  </body>
</html>
